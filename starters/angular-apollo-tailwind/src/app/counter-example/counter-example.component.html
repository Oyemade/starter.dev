<div class="text-center">
    <div class="mx-10 mt-10 border-b-4 border-blue-700">
        <h1 class="text-3xl py-6">
            Increment, Decrement and Reset Button Example
        </h1>
    </div>
    <div class="flex flex-col mt-4 gap-2">
        <div class="flex flex-row gap-2 justify-center">
            <p class="py-2">
                Count: <span class="counter"> {{ counter }} </span>
            </p>
            <button class="button" (click)="increaseCounter()">
                Increment
            </button>
            <button class="button" (click)="decreaseCounter()">
                Decrement
            </button>
            <button class="button" (click)="resetCounter()">Reset</button>
        </div>
        <a href="/" class="anchor">Return Home</a>
    </div>
</div>
